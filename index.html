<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Links</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://cdn-icons-png.flaticon.com/512/3122/3122482.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./app.js" type="module" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-stars@2/tsparticles.preset.stars.bundle.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- <div class="wrap">
        <div class="card long"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card long"></div>
      </div> -->
      <div class="wrap">
        <div class="card twitter" title="Twitter">
          <a href="http://" target="_blank" rel="noopener noreferrer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
              />
            </svg>
            <i class="ph-light ph-arrow-square-in"></i>
          </a>
        </div>

        <div class="card toggle">
          <label>
            <input type="checkbox" class="slider" checked />
            <div class="switch">
              <div class="suns"></div>
              <div class="moons">
                <div class="star star-1"></div>
                <div class="star star-2"></div>
                <div class="star star-3"></div>
                <div class="star star-4"></div>
                <div class="star star-5"></div>
                <div class="first-moon"></div>
              </div>
              <div class="sand"></div>
              <div class="bb8">
                <div class="antennas">
                  <div class="antenna short"></div>
                  <div class="antenna long"></div>
                </div>
                <div class="head">
                  <div class="stripe one"></div>
                  <div class="stripe two"></div>
                  <div class="eyes">
                    <div class="eye one"></div>
                    <div class="eye two"></div>
                  </div>
                  <div class="stripe detail">
                    <div class="detail zero"></div>
                    <div class="detail zero"></div>
                    <div class="detail one"></div>
                    <div class="detail two"></div>
                    <div class="detail three"></div>
                    <div class="detail four"></div>
                    <div class="detail five"></div>
                    <div class="detail five"></div>
                  </div>
                  <div class="stripe three"></div>
                </div>
                <div class="ball">
                  <div class="lines one"></div>
                  <div class="lines two"></div>
                  <div class="ring one"></div>
                  <div class="ring two"></div>
                  <div class="ring three"></div>
                </div>
                <div class="shadow"></div>
              </div>
            </div>
          </label>
        </div>

        <div class="card discord" title="Discord">
          <a
            href="http://discord.gg/Gabriel_Santos#8723"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="ph-light ph-arrow-square-in"></i>
          </a>
        </div>

        <div class="card music">
          <h2 id="birthday"></h2>
        </div>

        <div class="card git" title="GitHub">
          <a
            href="http://github.com/gabrielSantos1101"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              height="32"
              aria-hidden="true"
              viewBox="0 0 16 16"
              version="1.1"
              width="32"
              data-view-component="true"
              class="octicon octicon-mark-github v-align-middle"
            >
              <path
                d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
              ></path>
            </svg>
            <i class="ph-light ph-arrow-square-in"></i>
          </a>
        </div>

        <div class="card status"></div>

        <div class="card articles"></div>

        <div class="card location"></div>

        <div class="card email">
          <a href="mailto:email@provedor.com.br">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              aria-hidden="true"
              class="text-white dark:text-gray-900 w-10 md:w-20 lg:w-32 xl:w-1/2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </a>
        </div>

        <div class="card hours"></div>
      </div>
    </div>
  </body>
</html>
